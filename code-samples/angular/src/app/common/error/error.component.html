<div class="row">
  <div class="col">
    <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="err">
      <h4 class="alert-heading">Failed Http call:</h4>
      {{err.status}} - {{err.statusText}}
      <hr />
      <div *ngIf="err.error">
        {{err.error.code}} - {{err.error.message}}
      </div>

    </ngb-alert>
  </div>
</div>
